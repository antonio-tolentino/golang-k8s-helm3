# Default values for appchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

## NGINX Ingress controller
ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    # cert-manager.io/issuer: "nameOfIssuer"
    # cert-manager.io/cluster-issuer: "nameOfClusterIssuer"
  hosts: 
    - host: books-dev.mydomain.com.br
      paths: 
        - /     
  tls: []
  #  - secretName: mydomain-tls
  #    hosts:
  #      - books-dev.mydomain.com.br

## istion service mesh
istio:
  enabled: false
  redirect: true
  hosts: 
    - host: books-dev.mydomain.com.br
  paths: 
    - /api/v1
    - /swagger
  certManager:
    enabled: false
    issuer:
      name: letsencrypt-prod
      kind: ClusterIssuer
    dnsNames: 
      - name: books-dev.mydomain.com.br
  tls: 
    enabled: true
    ## localCert = true secret with certificate and private key must be defined in credentialName
    ## localCert = false certificate and private key is expected to be attached to Load Balancer
    localCert: true
    credentialName: mydomain-tls
    


resources: {}
  #uncomment the following lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi

containerPort: 8080

#readinessProbe: {}
readinessProbe:
  failureThreshold: 5
  httpGet:
    path: /api/health
    port: http
    scheme: HTTP
  initialDelaySeconds: 20
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1


#livenessProbe: {}
livenessProbe:
  failureThreshold: 5
  httpGet:
    path: /api/health
    port: http
    scheme: HTTP
  initialDelaySeconds: 20
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1  

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

## Application secrets
secret: 
  enabled: true
  name: books-dev

## Application configmap
configMap:
  enabled: true
  name: books-dev
  keys: 
   logFile: /tmp/output.log
   logSize: 10m

## Application environment variables
#podEnvironment: []
podEnvironment:
  - name: LOG_LEVEL
    value: "INFO"
  - name: LOG_FILE
    valueFrom:
      configMapKeyRef:
        key: logFile
        name: books-dev
  - name: DB_HOST
    valueFrom:
      secretKeyRef:
        key: host
        name: books-dev


nodeSelector: {}

tolerations: []

affinity: {}
